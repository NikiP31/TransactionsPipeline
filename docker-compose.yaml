# Removed version - it's obsolete in newer docker-compose versions

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2
  environment:
    AIRFLOW__CORE__FERNET_KEY: "FNJaCI6LhDBjL3fmJ5yTHXd6yAt-XunQK-u2XC77eog="

    # ---- EXECUTOR ----
    # Using LocalExecutor - simpler, runs tasks in scheduler process (no separate workers needed)
    AIRFLOW__CORE__EXECUTOR: LocalExecutor

    # ---- AIRFLOW DB ----
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow

    # ---- MINIO CONNECTION ----
    # This creates the Airflow connection "minio_conn"
    AIRFLOW_CONN_MINIO_CONN: >
      aws://minio:minio123@/?host=http://minio:9000&region_name=us-east-1

    # Disable Airflow example DAGs
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    
    # Install additional Python packages
    _PIP_ADDITIONAL_REQUIREMENTS: "pandas pyarrow duckdb boto3 s3fs confluent-kafka"

  volumes:
    - ./dags:/opt/airflow/dags
    - ./scripts:/opt/airflow/scripts
    - .:/opt/airflow/workspace
    - ./requirements-airflow.txt:/requirements-airflow.txt
  depends_on:
    - airflow-db
    - minio-init
    - kafka

services:
  # -----------------------------------------
  # ZOOKEEPER
  # -----------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # -----------------------------------------
  # KAFKA (dual listeners)
  # -----------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:19092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"

    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "19092:19092"

  # -----------------------------------------
  # MINIO
  # -----------------------------------------
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # -----------------------------------------
  # MINIO BUCKET INIT (creates datalake bucket)
  # -----------------------------------------
  minio-init:
    <<: *airflow-common
    entrypoint: >
      bash -c "
      pip install boto3 -q &&
      python3 /opt/airflow/scripts/init_minio_bucket.py
      "
    depends_on:
      minio:
        condition: service_started
    restart: "on-failure"

  # -----------------------------------------
  # DATABASE FOR AIRFLOW
  # -----------------------------------------
  airflow-db:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------------
  # AIRFLOW INIT (run only once)
  # -----------------------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: >
      bash -c "
      echo '‚è≥ Waiting for database to be ready...' &&
      until airflow db check >/dev/null 2>&1; do echo 'Database not ready, waiting...'; sleep 2; done &&
      echo '‚úÖ Database is ready' &&
      echo 'üîÑ Running database migration...' &&
      airflow db migrate &&
      echo 'üîó Creating default connections...' &&
      airflow connections create-default-connections &&
      echo 'üë§ Creating admin user...' &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com 2>&1 | grep -v 'already exists' || echo '‚ÑπÔ∏è  Admin user may already exist' &&
      echo '‚úÖ Airflow initialization complete'
      "
    depends_on:
      airflow-db:
        condition: service_healthy
    restart: "no"

  # -----------------------------------------
  # AIRFLOW SCHEDULER
  # -----------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      - airflow-init

  # -----------------------------------------
  # AIRFLOW WEB UI
  # -----------------------------------------
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init

  # -----------------------------------------
  # AIRFLOW TRIGGERER (required)
  # -----------------------------------------
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    depends_on:
      - airflow-init

volumes:
  minio_data:
  postgres_data:
